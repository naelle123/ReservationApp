name: meeting_room_booking
description: Application professionnelle de réservation de salles de réunion - Compatible 100% avec l'API backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Material Design
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.5.0
  
  # HTTP & API - Compatible avec l'API Node.js/Express
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Storage & Persistence - Sécurisé pour les tokens
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Date & Time - Localisation française
  intl: ^0.18.1
  table_calendar: ^3.0.9
  
  # Navigation
  go_router: ^12.1.1
  
  # Utils & Logging - Debug et monitoring
  logger: ^2.0.2+1
  
  # UI Components & Animations
  fluttertoast: ^8.2.4
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Fonts - Téléchargées automatiquement
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Pas d'assets locaux - tout via des packages ou des URLs
  # Compatible avec les exigences du projet